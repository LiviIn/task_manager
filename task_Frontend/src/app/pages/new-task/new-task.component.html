<div class="centered-content">
    <div class="model-box">
        <h1 class="title">
            Create a New List
        </h1>

        <input 
            #taskTitleInput
            type="text" 
            class="input has-background-light" 
            placeholder="Enter task name...">
        <br><br>
        <div class="buttons is-right">
            <button class="button" routerLink="/">Cancel</button>
            <button class="button is-primary has-text-white" (click) = "createTask(taskTitleInput.value)">Create</button>
        </div>
    </div>
</div>
